<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <h3>Welcome, <h:outputText style="color:blue;" value="#{sessionScope['currentStaffEntity'].firstName}!"/></h3>

        <p:panelGrid>

            <p:row>
                <p:column>
                    <h:outputLabel value="Cinema ID: " />
                </p:column>
                <p:column>
                    <h:outputText value="#{cinemaStaffMainPageManagedBean.cinemaEntityToView.id}" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <h:outputLabel value="Name: " />
                </p:column>
                <p:column>
                    <h:outputText value="#{cinemaStaffMainPageManagedBean.cinemaEntityToView.name}" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <h:outputLabel value="Address: " />
                </p:column>
                <p:column>
                    <h:outputText value="#{cinemaStaffMainPageManagedBean.cinemaEntityToView.address}" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <h:outputLabel value="Postal Code: " />
                </p:column>
                <p:column>
                    <h:outputText value="#{cinemaStaffMainPageManagedBean.cinemaEntityToView.postalCode}" />
                </p:column>
            </p:row>

        </p:panelGrid>
        <br/>

        <h:form>
            <p:menubar>
                <p:submenu label="Create New Hall" icon="ui-icon-document">
                    <p:menuitem value="Create New Hall" onclick="PF('dialogCreateNewHall').show()" icon="ui-icon-plusthick" />
                </p:submenu>            
            </p:menubar>
        </h:form>
        <br/>

        <h:form id="formAllHalls">

            <p:messages id="messages" redisplay="false" closable="true" />

            <p:dataTable id="dataTableAllHalls" var="hallEntity" value="#{cinemaStaffMainPageManagedBean.hallEntities}">
                <p:column headerText="Hall Id">
                    <h:outputText value="#{hallEntity.id}" />
                </p:column>

                <p:column headerText="Hall Name">
                    <h:outputText value="#{hallEntity.name}" />
                </p:column>

                <p:column headerText="Rows">
                    <h:outputText value="#{hallEntity.row}" />
                </p:column>

                <p:column headerText="Columns">
                    <h:outputText value="#{hallEntity.col}" />
                </p:column>

                <p:column headerText="Action" >
                    <p:commandButton update="formViewHall" oncomplete="PF('dialogViewHall').show()" icon="ui-icon-document" title="View">
                        <f:setPropertyActionListener value="#{hallEntity}" target="#{cinemaStaffMainPageManagedBean.selectedHallEntityToView}" />
                    </p:commandButton>
                     <p:commandButton update="formUpdateHall" oncomplete="PF('dialogUpdateHall').show()" icon="ui-icon-pencil" title="Update">
                         <f:setPropertyActionListener value="#{hallEntity}" target="#{cinemaStaffMainPageManagedBean.selectedHallEntityToUpDate}" />
                    </p:commandButton>
                    <p:commandButton icon="ui-icon-trash" actionListener="#{cinemaStaffMainPageManagedBean.deleteHall}" update="formAllHalls:dataTableAllHalls formAllHalls:messages">
                        <f:attribute name="hallEntityToDelete" value="#{hallEntity}" />
                        <p:confirm header="Confirmation" message="Are you sure you want to delete #{hallEntity.name} (ID: #{hallEntity.id})?" icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>

            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>   

        <h:form id="formViewHall">

            <p:dialog id="dialogViewHall" widgetVar="dialogViewHall" header="View Hall" closable="true">

                <p:panelGrid>
                    <p:commandButton icon="ui-icon-document" title="View" actionListener="#{cinemaStaffMainPageManagedBean.viewHallDetails}">
                        <f:attribute name="hallId" value="#{cinemaStaffMainPageManagedBean.selectedHallEntityToView.id}"/>
                    </p:commandButton>
                </p:panelGrid>

            </p:dialog>

        </h:form>

        <h:form id="formCreateNewHall">

            <p:dialog id="dialogCreateNewHall" widgetVar="dialogCreateNewHall" header="Create New Hall" closable="true">

                <p:messages id="messagesCreateNewHall" redisplay="false" />

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="hallName" value="Hall Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="hallName" value="#{cinemaStaffMainPageManagedBean.newHallEntity.name}" required="true" requiredMessage="Hall name is required" />
                        </p:column>
                        <p:message for="hallName" />
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="hallRow" value="Row: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="hallRow" value="#{cinemaStaffMainPageManagedBean.newHallEntity.row}" required="true" requiredMessage="Number of rows is required" />
                        </p:column>
                        <p:message for="hallRow" />
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="hallCol" value="Column: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="hallCol" value="#{cinemaStaffMainPageManagedBean.newHallEntity.col}" required="true" requiredMessage="Number of cols is required" />
                        </p:column>
                        <p:message for="hallCol" />
                    </p:row>

                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton type="reset" value="Clear" />&nbsp;
                            <p:commandButton value="Create New Hall" update="@form formAllHalls:dataTableAllHalls" actionListener="#{cinemaStaffMainPageManagedBean.createNewHall}" oncomplete="PF('dialogCreateNewHall').show();" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
            </p:dialog>  
        </h:form>
        
        <h:form id="formUpdateHall">
            
            <p:dialog id="dialogUpdateHall" widgetVar="dialogUpdateHall" header="Update Cinema" closable="true">

                <p:messages id="messagesUpdateHall" redisplay="false" />
                
                <p:panelGrid>
                    
   
                    <p:row>
                        <p:column>
                            <p:outputLabel for="name" value="Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="name" value="#{cinemaStaffMainPageManagedBean.selectedHallEntityToUpDate.name}" required="true" requiredMessage="Cinema name is required" />
                        </p:column>
                            <p:message for="name" />
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="rows" value="Rows: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="rows" value="#{cinemaStaffMainPageManagedBean.selectedHallEntityToUpDate.row}" required="true" requiredMessage="Rows is required" />
                        </p:column>
                            <p:message for="rows" />
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="cols" value="Columns: " />
                        </p:column>
                        <p:column>
                            <p:inputText id="cols" value="#{cinemaStaffMainPageManagedBean.selectedHallEntityToUpDate.col}" required="true" requiredMessage="Columns is required" />
                        </p:column>
                            <p:message for="cols" />
                    </p:row>
                    
                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton value="Update Hall" update="@form formAllHalls:dataTableAllHalls" actionListener="#{cinemaStaffMainPageManagedBean.updateHall}" oncomplete="PF('dialogUpdateHall').show();" />
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>

            </p:dialog>
            
        </h:form>

    </ui:define>

</ui:composition>
